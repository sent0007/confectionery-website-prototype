<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>confectionery website prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="banner">
        <div class="logo">
          <img class= "logo-img" src="images/placeholder-hex.svg" alt="Logo icon">
        </div>
        <div class="logo-text">
          <h1>Coco's chocolatiers</h1>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Gifts</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
    <article class="container">
      <div class="img-container">
        <img class="img-flex" src="images/placeholder-16by9.svg" alt="Chocolatiers">
      </div>
      <div class="body-text">
        <h2>For The Love of Chocolate</h2>
        <p>Celebrate your holiday with chocolate!</p>
        <a href="#">Shop Now</a>
      </div>
    </article>
  </header>

</body>
</html>
